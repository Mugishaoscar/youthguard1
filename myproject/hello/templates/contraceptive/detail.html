{% extends "hello/base.html" %}
{% block content %}

<h2 class="mb-4">{{ item.category }}</h2>

<div class="card p-4 shadow-sm">
    <h5>Instructions</h5>
    <p>{{ item.instructions }}</p>

    <h5 class="mt-3">Side Effects</h5>
    <p>{{ item.side_effects }}</p>

    <a href="{% url 'contraceptive_update' item.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'contraceptive_delete' item.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'contraceptive_list' %}" class="btn btn-secondary">Back</a>
</div>

{% endblock %}
