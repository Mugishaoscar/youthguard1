{% extends "hello/base.html" %}
{% block content %}

<h2 class="mb-3">Contraceptive Types</h2>

<a href="{% url 'contraceptive_create' %}" class="btn btn-primary mb-3">+ Create New</a>

<table style="border: 1px solid black; border-collapse: collapse; width: 100%;">
    <tr>
        <th style="border: 1px solid black; padding: 8px;">Category</th>
        <th  style="border: 1px solid black; padding: 8px;">Actions</th>
    </tr>

        {% for item in items %}
    <tr>
        <td style="border: 1px solid black; padding: 8px;">{{ item.category }}</td>
        <td>
            <a href="{% url 'contraceptive_detail' item.id %}" class="btn btn-info btn-sm">View</a>
            <a href="{% url 'contraceptive_update' item.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'contraceptive_delete' item.id %}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2" class="text-muted">No contraceptive types found.</td>
    </tr>
        {% endfor %}
</table>

{% endblock %}
