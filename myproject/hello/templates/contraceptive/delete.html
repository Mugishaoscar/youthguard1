{% extends "hello/base.html" %}
{% block content %}

<h2 class="text-danger mb-3">Delete Contraceptive</h2>

<div class="card p-4 shadow-sm">
    <p>Are you sure you want to delete <strong>{{ item.category }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'contraceptive_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
