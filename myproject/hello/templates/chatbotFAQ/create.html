{% extends "hello/base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-3">Create New FAQ</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Save FAQ</button>
        <a href="{% url 'faq_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
