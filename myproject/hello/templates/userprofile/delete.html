<!DOCTYPE html>
<html>
<head>
    <title>Delete {{ user.user_name }}</title>
</head>
<body>
    <h1>Delete {{ user.user_name }}?</h1>
    <p>Are you sure you want to delete this profile?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'userprofile_list' %}">Cancel</a>
</body>
</html>
