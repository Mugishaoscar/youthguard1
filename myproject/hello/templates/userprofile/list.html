<!DOCTYPE html>
<html>
<head>
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <a href="{% url 'userprofile_create' %}">Create New Profile</a>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'userprofile_detail' user.id %}">{{ user.user_name }}</a>
            | <a href="{% url 'userprofile_update' user.id %}">Edit</a>
            | <a href="{% url 'userprofile_delete' user.id %}">Delete</a>
        </li>
        {% empty %}
        <li>No profiles found.</li>
        {% endfor %}
    </ul>
</body>
</html>
