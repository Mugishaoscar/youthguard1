{% extends "hello/base.html" %}
{% block content %}

<h2>Notification Detail</h2>

<div class="card p-4 shadow-sm">
    <p><strong>User:</strong> {{ item.user }}</p>
    <p><strong>Type:</strong> {{ item.notification_type }}</p>
    <p><strong>Message:</strong> {{ item.message }}</p>
    <p><strong>Timestamp:</strong> {{ item.timestamp }}</p>

    <a href="{% url 'notification_update' item.id %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'notification_delete' item.id %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'notification_list' %}" class="btn btn-secondary">Back</a>
</div>

{% endblock %}
