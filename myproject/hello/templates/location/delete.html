{% extends "base.html" %}
{% block content %}
<h2>Delete Location</h2>

<p>Are you sure you want to delete <strong>{{ location.name }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="sub">Yes, delete</button>
</form>

<a href="{% url 'location_list' %}">Cancel</a>
{% endblock %}
