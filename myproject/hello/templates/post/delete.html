{% extends "hello/base.html" %}
{% block content %}
<h2>Delete Post</h2>

<p>Are you sure you want to delete <strong>{{ post.title }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>

<a href="{% url 'post_list' %}">Cancel</a>

{% endblock %}
