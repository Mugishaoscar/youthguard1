{% extends "hello/base.html" %}
{% block content %}

<div class="container mt-4">
    <h2 class="mb-3">All Posts</h2>

    <a href="{% url 'post_create' %}" class="btn btn-success mb-3">+ Create New Post</a>

    {% if posts %}
    <table style="border: 1px solid black; border-collapse: collapse;">
    <tr>
        <th style="border: 1px solid black; padding: 8px;">Post Title</th>
        <th style="border: 1px solid black; padding: 8px;">Action</th>
    </tr>

    {% for post in posts %}
    <tr>
        <td style="border: 1px solid black; padding: 8px;">
            <a href="{% url 'post_detail' post.id %}" style="text-decoration:none;">
                {{ post.title }}
            </a>
        </td>

        <td style="border: 1px solid black; padding: 8px; text-decoration:none;">
            <a href="{% url 'post_update' post.id %}" class="btn btn-warning btn-sm me-2" style="text-decoration:none;">Edit</a>
            <a href="{% url 'post_delete' post.id %}" class="btn btn-danger btn-sm" style="text-decoration:none;">Delete</a>
            <a href="{% url 'post_detail' post.id %}" class="btn btn-danger btn-sm" style="text-decoration:none;">view</a>
            
        </td>
    </tr>
    {% endfor %}
    </table>

    {% else %}
        <p class="text-muted">No posts yet.</p>
    {% endif %}
</div>

{% endblock %}
