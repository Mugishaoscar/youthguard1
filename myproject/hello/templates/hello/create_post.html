{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-3">Create a New Post</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-success">Submit</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
