{% extends "hello/base.html" %}
{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="card p-4 shadow" style="width: 380px; border-radius: 15px; border: 2px solid #dcdcdc;">

        <h3 class="text-center fw-bold" style="color: #27b3b0;">Create Your Account</h3>
        <p class="text-center text-muted" style="margin-top: -5px;">
            Fill the form to get started
        </p>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <input type="text" name="username" class="form-control p-2"
                    placeholder="Username" required style="border-radius: 10px;">
            </div>

            <div class="mb-3">
                <input type="email" name="email" class="form-control p-2"
                    placeholder="Email" required style="border-radius: 10px;">
            </div>

            <div class="mb-3">
                <input type="password" name="password1" class="form-control p-2"
                    placeholder="Password" required style="border-radius: 10px;">
            </div>

            <div class="mb-3">
                <input type="password" name="password2" class="form-control p-2"
                    placeholder="Confirm Password" required style="border-radius: 10px;">
            </div>

            <button class="btn w-100 p-2 fw-bold" type="submit"
                style="background: #81e6e0; border-radius: 10px; font-size: 20px;">
                Sign Up
            </button>

        </form>

        <div class="text-center mt-3" style="font-size: 14px;">
            Already have an account?
            <a href="{% url 'login' %}" class="fw-bold text-decoration-none">
                Login
            </a>
        </div>

    </div>
</div>

{% endblock %}
